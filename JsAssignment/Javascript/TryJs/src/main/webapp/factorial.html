<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Factorial</title>
<script type="text/javascript">
function fact(){
	var n=prompt("enter the no.","1");
	var fact=1;
	for(i=2;i<=n;i++){
		fact=fact*i;
	}
	alert("factorial of "+n+" is "+fact);
}</script>
</head>
<body>
<h1>Factorial</h1>
<button onclick="fact();">factorial</button>

</body>
</html>
